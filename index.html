<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style2.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="off"
                autocomplete="on"
                id="city-input"
                class="form-control shadow-sm type-city-search"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm button-search"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Current"
                class="form-control btn btn-primary shadow-sm button-current"
              />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="clearfix">
              <img
                src="images/circle.ico"
                alt="sun icon"
                class="weather-icon float-left"
                id="icon"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="float-left">
              <span class="temperature" id="temperature"></span
              ><span class="units">
                <a href="#" id="celsius-link" class="temp-link">째C</a> |
                <a href="#" id="fahrenheit-link" class="temp-link">째F</a></span
              >
            </div>
          </div>

          <div class="col-4">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thu</div>
              <img
                src="https://openweathermap.org/img/wn/01d@2x.png"
                alt=""
                width="42"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">18째 </span>
                <span class="weather-forecast-temperature-min">12째</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="signature">
      <a
        href="https://github.com/nikabe10/my-weather-app"
        target="_blank"
        class="link-to-profile"
        >Open Source code</a
      >
      <span class="my-name">by Nika Zupan</span>
    </div>
    <script src="script2.js"></script>
  </body>
</html>
